<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom_checkbox</title>
    <link rel="stylesheet" href="custom_checkbox.css" />
  </head>
  <body>
    <div class="custom">
      <input type="checkbox" id="check" />
      <label for="check"><em></em>이 내용에 동의 하시면 체크해 주세요.</label>
    </div>
    <br />
    <br />
    <div class="grade">
      <input type="radio" name="grade" id="grade-chk1" checked />
      <label for="grade-chk1"><em></em>초등학생</label>
      <input type="radio" name="grade" id="grade-chk2" />
      <label for="grade-chk2"><em></em>중학생</label>
      <input type="radio" name="grade" id="grade-chk3" />
      <label for="grade-chk3"><em></em>고등학생</label>
      <input type="radio" name="grade" id="grade-chk4" />
      <label for="grade-chk4"><em></em>대학생</label>
    </div>
  </body>
</html>
