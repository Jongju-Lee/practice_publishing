<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>custom_checkbox</title>
    <link rel="stylesheet" href="custom_checkbox.css" />
  </head>
  <body>
    <div class="custom">
      <input type="checkbox" id="check" />
      <label for="check"
        ><em></em>약관을 충분히 이해 하였으며 동의 합니다.</label
      >
    </div>
    <div class="grade">
      <input type="radio" name="grade" /> 초등학생
      <input type="radio" name="grade" /> 중학생
      <input type="radio" name="grade" /> 고등학생
      <input type="radio" name="grade" /> 대학생
    </div>
  </body>
</html>
