<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>band_login_form</title>
    <link rel="stylesheet" href="band_login_form2.css" />
    <link rel="icon" href="../naver_image/favicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../naver_image/logo-band.png" />
      </header>
      <section>
        <div class="login_form">
          <h2>로그인</h2>
          <div class="login_btn">
            <a href="#none1">휴대폰 번호로 로그인</a>
            <span>또는</span>
            <a href="#none2">이메일로 로그인</a>
            <a href="#none3">네이버로 로그인</a>
            <a href="#none4">페이스북으로 로그인</a>
            <a href="#none5">라인으로 로그인</a>
          </div>
          <div class="login_footer">
            <div class="keep_login">
              <input type="checkbox" id="chk1" />
              <label for="chk1">로그인 상태 유지</label>
            </div>
            <div class="sign_up">
              <div>밴드가 처음이신가요? <a href="#none1">회원가입</a></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
