<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom_radio</title>
    <link rel="stylesheet" href="custom_radio.css" />
  </head>
  <body>
    <div class="custom_check">
      <input type="checkbox" id="checkbox1" checked />
      <label for="checkbox1"
        ><em></em>약관을 충분히 이해 하였으며 동의 합니다.</label
      >
    </div>
    <br />
    <br />
    <div class="custom_radio">
      <input type="radio" name="custom_radio" id="radio1" />
      <label for="radio1"><em></em>초등학생</label>
      <input type="radio" name="custom_radio" id="radio2" />
      <label for="radio2"><em></em>중학생</label>
      <input type="radio" name="custom_radio" id="radio3" />
      <label for="radio3"><em></em>고등학생</label>
      <input type="radio" name="custom_radio" id="radio4" />
      <label for="radio4"><em></em>대학생</label>
    </div>
  </body>
</html>
