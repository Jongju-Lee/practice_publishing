<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show_hide</title>
    <link rel="stylesheet" href="show_hide.css" />
  </head>
  <body>
    <div class="tab_menu">
      <input type="radio" name="tab" id="tab1" checked />
      <input type="radio" name="tab" id="tab2" />
      <input type="radio" name="tab" id="tab3" />
      <div class="content">
        <div class="img1">
          <a href="#none1">
            <img src="../image/slide-01.jpg" alt="img1" />
          </a>
        </div>
        <div class="img2">
          <a href="#none2">
            <img src="../image/slide-02.jpg" alt="img1" />
          </a>
        </div>
        <div class="img3">
          <a href="#none3">
            <img src="../image/slide-03.jpg" alt="img1" />
          </a>
        </div>
      </div>
      <div class="heading">
        <div class="text1">Sale <span>50%</span></div>
        <div class="text2">Sale <span>40%</span></div>
        <div class="text3">Sale <span>30%</span></div>
      </div>
      <div class="bullet">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
</html>
